<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Tenant list - {{ title }}</h1>
    <p></p>
    <p>just text</p>
    <ul>
    {% for tenant in object_list %}
        <li>{{ tenant.date_of_birth|date }} - <a href="{% url 'simple' %}">{{ tenant.fullname }}</a></li>

    {% endfor %}
    </ul>
  </body>
</html>

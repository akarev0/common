{%macro funk_return_page_content(data, value, img_src)%}
{% for supermarket in data%}
{% if supermarket["id"] == value %}
<div>
    <img src="{{img_src}}" alt="picture" width="650px" height="360px">
</div>
<h1>name: {{supermarket["name"]}}</h1>
<h1>location: {{supermarket["location"]}}</h1>
{% endif%}
{% endfor%}
{% endmacro%}

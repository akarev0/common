{%extends "base.html"%}
{% block main_info %}
<h1 align="center">Add new product</h1>
<form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
    <ul>
        <li>{{ form.new_product_name }}</li>
        <li>{{ form.new_product_description }}</li>
        <li>{{ form.new_product_image }}</li>
        <li>{{ form.new_product_price }}</li>
        <li>{{ form.submit() }}</li>
    </ul>
</form>
{% endblock %}

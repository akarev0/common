{% extends "base.html"%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm clock</title>
</head>
<body>
{% block main_info %}
<div id="images">
    <img src="{{url_for('static', filename='alarm_clock.png')}}" usemap="#image-map" width="650px" height="360px">
</div>
<div class="col-md-12 mt-md-0 mt-4">
    <p>
        {% for i in data%}
        {% if i['title'] == "Alarm clock"%}
    <p>{{i['title']}}</p>
    {{i['text']}}
    <p>words in this text: {{i['text'] | wordcount()}}
        {% endif%}
        {% endfor%}
    </p>
</div>
{% endblock%}
</body>
